<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm số ký tự nguyên âm trong chuỗi</title>
</head>
<body>
    <script>
        let str = prompt("mời nhập chuỗi: ");        
        function demNguyenAm(str){
            let dem = 0;
            for (let i = 0; i < str.length; i++) {               
                let arr = ["a","o","u","i","e"];
                for (let j = 0; j < arr.length; j++){
                    if (str[i] == arr[j]){
                        dem = dem++;
                    }
                }
            } return dem             
        }
        let result = demNguyenAm(str)
        alert("tong so ky tu nguyen am trong chuoi:"+result)
    </script>
</body>
</html>
