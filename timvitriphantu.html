    function findIndex(arr, giaTriCanTim) {
        let status = false;
        let index = -1;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === giaTriCanTim) {
                status = true;
                index = i;
            }
        }
        if (status === true) {
            alert(`Phần tử ở vị trí index là : ${index}`);
        } else {
            alert('Không có phần tử trong mảng');
        } return findIndex(arr,giaTriCanTim)
